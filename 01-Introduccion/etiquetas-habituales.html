<body>
    <!-- Es una etiqueta para encabezado -->

    <!-- Nos ofrece divisiones, no renderiza -->

        <!-- Debe etiquetarse todo el contenido -->
        <p>Hola</p>

    <p>Este es un PÃ¡rrafo</p>
    <!-- Esta etiqueta ancho -->
    <a href="https://google.com.co">Este es un enlace externo</a> <br>

    <div>
        <h3>Listas</h3>
        <div>
            <h4>Lista ordenada</h4>
            <!-- Ordered List -->

                <!-- List Item -->
                <li>Elemento 1</li>
                <li>Elemento 2</li>
                <li>Elemento 3</li>
                <li>Elemento 4</li>
            </ol>
        </div>
        <div>
            <h4>Lista no ordenada</h4>
            <!-- Unordered List -->
            <ul>
                <li>Elemento 1</li>
                <li>Elemento 2</li>
                <li>Elemento 3</li>
                <li>Elemento 4</li>
            </ul>
