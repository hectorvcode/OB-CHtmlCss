<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- https://dribbble.com/ -->
    <div class="container">
        <h3>Registrate en los Formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://entredichos.trabajosocial.unlp.edu.ar/wp-content/uploads/sites/6/2016/12/Google_-G-_Logo.svg_.png" alt="logo-google" />
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>TW</picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="">
            <div>
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name="name">
                </label>
            </div>
            <div>
                <label for="username">
                    <span>username</span>
                    <input type="text" id="username" name="username">
                </label>
            </div>
            <div>
                <label for="email">
                    <span>email</span>
                    <input type="text" id="email" name="email">
                </label>
            </div>
            <div>
                <label for="password">
                    <span>password</span>
                    <input type="text" id="password" name="password" placeholder="6+ caracteres">
                </label>
            </div>
            <label for="checkbox">
                <input type="checkbox" id="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button type="submit">Crear Cuenta</button>
        </form>
    </div>
</body>
</html>
