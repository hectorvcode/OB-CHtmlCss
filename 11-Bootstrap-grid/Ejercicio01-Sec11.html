<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema grid de Bootstrap</title>
    <link rel="stylesheet" href="Ejercicio01-Sec11.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <!-- 
        Crea un nuevo documento HTML con el título "Sistema grid de Bootstrap"
            Utilizando la página oficial getboostrap.com, añade la última versión de Bootstrap a este documento HTML
            Crea 6 div con un texto en su interior
            Utilizando únicamente el atributo class de cada uno de los div haz lo siguiente:
                Por defecto, cada elemento ocupará el ancho máximo
                Para viewports SM - cada fila contendrá 2 elementos
                Para viewports MD - cada fila contendrá 3 elementos
                Para viewports LG - cada fila contendrá 4 elementos
                Para viewports XL - cada fila contendrá 6 elementos
    -->
    <div class="container">
        <div class="row">
            <div class="col col-xs">Elem1</div>
        </div>
        <div class="row">
            <div class="col col-sm">Elem1</div>
            <div class="col col-sm">Elem2</div>
        </div>
        <div class="row">
            <div class="col col-md">Elem1</div>
            <div class="col col-md">Elem2</div>
            <div class="col col-md">Elem3</div>
        </div>
        <div class="row">
            <div class="col col-lg">Elem1</div>
            <div class="col col-lg">Elem2</div>
            <div class="col col-lg">Elem3</div>
            <div class="col col-lg">Elem4</div>
        </div>
        <div class="row">
            <div class="col col-xl">Elem1</div>
            <div class="col col-xl">Elem2</div>
            <div class="col col-xl">Elem3</div>
            <div class="col col-xl">Elem4</div>
            <div class="col col-xl">Elem5</div>
            <div class="col col-xl">Elem6</div>
        </div>
        <div class="row">
            <div class="col col-xxl">Elem1</div>
            <div class="col col-xxl">Elem2</div>
            <div class="col col-xxl">Elem3</div>
            <div class="col col-xxl">Elem4</div>
            <div class="col col-xxl">Elem5</div>
            <div class="col col-xxl">Elem6</div>
            <div class="col col-xxl">Elem7</div>
        </div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
