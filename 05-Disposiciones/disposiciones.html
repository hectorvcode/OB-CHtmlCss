<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disposiciones</title>
    <link rel="stylesheet" href="/05-Disposiciones/css/disposiciones.css">
</head>
<body>
    <!-- Los div tienen una disposición de bloque, por eso uno por linea -->
    <div class="div-1">Esto es un div</div>
    <!-- Span tiene una disposición inline -->
    <span class="span-1">Esto es un SPAN</span>
    <img class="imagen" src="/05-Disposiciones/img/logohtml.webp" alt="logo">
    <span class="span-2">Esto es otro SPAN</span>
    <div class="div-2">Esto es otro div</div>
</body>
</html>
