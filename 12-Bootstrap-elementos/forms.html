<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-4">
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">
                    Introduce tu nombre
                </label> 
                <input id="nombre" type="text" class="form-control" placeholder="Tu nombre" disabled>
                <div class="form-text">Introduce tu nombre de pila</div>
            </div>
            <div class="mb-3">
                <input id="check-mayor-edad" type="checkbox" class="form-check-input">
                <label for="check-mayor-edad" class="form-check-label">Eres mayor de edad?</label>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Introduce tu apellido</label> 
                <input id="apellido" type="text" class="form-control-plaintext" placeholder="Tu apellido" value="Villar">
                <div class="form-text">Introduce tu apellido de pila</div>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Default file input example</label>
                <input class="form-control" type="file" id="formFile">
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" value="hectorv@gmail.com" readonly>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="mb-3">
                <input type="color" class="form-control-color">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Datalist example</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions">
                    <option value="San Sebastian"></option>
                    <option value="Madrid"></option>
                    <option value="Bilbao"></option>
                    <option value="Barcelona"></option>
                    <option value="Valencia"></option>
                </datalist>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
  </body>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</html>
