<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Este es el titulo 
            <span class="badge bg-secondary">
                Nuevo!
            </span> 
        </h3>
        <div class="row d-block px-4">
            <button class="btn btn-primary w-auto">
                Notificaciones 
                <span class="badge bg-secondary">
                    5
                </span>
            </button>
        </div>
        <button class="mt-4 btn btn-primary position-relative">
            Emails
            <span class="badge position-absolute bg-danger top-0 start-100 translate-middle rounded-pill">
                99+
            </span>
        </button>
        <button class="mt-4 mx-4 btn btn-primary position-relative">
            Notificaciones
            <span class="badge position-absolute bg-danger top-0 start-100 translate-middle rounded-pill p-2">
                <span class="visually-hidden">
                    99+
                </span>
            </span>
        </button>
        <span class="badge bg-success">Exito</span>
        <span class="badge bg-danger">Error</span>
        <span class="badge bg-success rounded-pill">Exito</span>
        <span class="badge bg-danger rounded-pill">Error</span>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
