<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 3</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="mt-4">
                <label for="rango">Selecciona el rango</label>
                <input id="rango" value="3" min="0" max="10" type="range" class="form-range" step="1">
            </div>
            <div class="input-group mt-4">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <label for="email" class="mt-4">Introduce tu email</label>
            <div class="input-group w-75 flex-nowrap">
                <input type="text" id="email" class="form-control" placeholder="Recipient's usename">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <label for="email-2" class="mt-4">Introduce tu email</label>
            <div class="input-group input-group-lg w-75 flex-nowrap">
                <input type="text" id="email-2" class="form-control" placeholder="Recipient's usename">
                <span class="input-group-text">@gmail.com</span>
            </div>

            <div class="input-group my-3">
                <div class="input-group-text">
                <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox">
            </div>
            <div class="input-group">
                <div class="input-group-text">
                <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with radio button">
                <input type="text" class="form-control" name="Nombre" placeholder="Tu nombre">
                <input type="text" class="form-control" name="Apellido" placeholder="Tu apellido">
            </div>
            <div class="input-group mt-4">
                <input type="text" placeholder="haz tu busqueda" class="form-control">
                <button class="btn btn-outline-primary">Buscar</button>
            </div>
            <div class="input-group mt-4">
                <input type="text" placeholder="haz tu busqueda" class="form-control">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown">Elije tu buscador</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Google</a></li>
                    <li><a class="dropdown-item" href="#">Bing</a></li>
                    <li><a class="dropdown-item" href="#">Yahoo</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Otros</a></li>
                </ul>
            </div>
            <div class="form-floating mt-4">
                <input type="text" class="form-control" id="text-nombre" placeholder="Tu nombre">
                <label for="text-nombre">Tu nombre (label)</label>
            </div>
        </form>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</html>
